<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet", href="style.css">
    <script src="script.js", defer></script>

</head>
<body>
    <div class="etch-body">

        <div class="left-wall">
            <div class="button-container">
                <button class="dark">Dark</button>
                <button class="grey">Grey</button>
                <button class="rainbow">Rainbow</button>
            </div>
        </div>

        <div class="centre-console">
            <div class="top-wall">
                <div class="title-card">
                    <h2>Etch-a-Sketch</h2>
                </div>
            </div>
            <div class="canvas">
                <!-- canvas goes here -->
            </div>
            <div class="bottom-wall">
                <div class="knob"></div>
                <div class="knob"></div>
            </div>
        </div>

        <div class="right-wall">
            <div class="button-container">
                <div class="size-buttons">
                    <button class="sqr10">10 x 10</button>
                    <button class="sqr20">20 x 20</button>
                    <button class="sqr30">30 x 30</button>
                </div>
                <button class="clear">Clear</button>
            </div>
        </div>

    </div>
</body>
</html>
